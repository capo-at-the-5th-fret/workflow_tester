name: Clang-Tidy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up CMake
        uses: jacobtomlinson/cmake-actions/setup-cmake@v1
        with:
          cmake-version: '3.25'
      - name: Build project
        run: |
          cmake -B build
          cmake --build build --config Release
      - name: Run Clang-Tidy
        uses: horstbaerbel/action-clang-tidy@v1
        with:
          path: build